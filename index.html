<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LetCoin — Presale</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
</head>
<body>
  <header id="topHeader">
    <div class="logo">LET<span class="logo-accent">COIN</span></div>
    <div class="right-controls">
      <div class="gold-warning" id="goldWarning">⚠️ انتبه من الاحتيال والمواقع المزيفة — تأكد أنك في الموقع الرسمي.</div>
      <div class="lang-select">
        <select id="langSelect">
          <option value="ar">العربية</option>
          <option value="en">English</option>
          <option value="fr">Français</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1 id="title">اكتتاب LET-COIN</h1>
      <p id="subtitle">منصة احترافية — تجربة تفاعلية وفخمة.</p>

      <div class="countdown" id="countdown">
        <div><span id="days">90</span><small>أيام</small></div>
        <div><span id="hours">00</span><small>ساعات</small></div>
        <div><span id="minutes">00</span><small>دقائق</small></div>
        <div><span id="seconds">00</span><small>ثواني</small></div>
      </div>

      <div class="panel">
        <div class="stats">
          <div>Hard Cap: <strong id="hardcap">$5,000,000</strong></div>
          <div>Rate: <strong id="rate">56,000 LET = 1 BNB</strong></div>
        </div>

        <div class="wallet-controls">
          <button id="connectBtn" class="btn">Connect Wallet</button>
          <div id="connectedInfo" class="connected-info"></div>
        </div>

        <div class="buy-panel">
          <label>شبكة:
            <select id="network">
              <option value="bsc">BNB (BSC)</option>
              <option value="eth">ETH (Ethereum)</option>
              <option value="sol">SOL (Solana)</option>
            </select>
          </label>

          <label id="amountLabel">أدخل المبلغ:</label>
          <input id="payAmount" type="number" step="0.0001" placeholder="0.1">

          <div class="calc-row">
            <div>تقديري LET: <span id="letAmount">0</span></div>
            <div>رسوم تقديرية: <span id="feeEstimate">—</span></div>
          </div>

          <button id="buyBtn" class="btn primary">اشتري</button>
        </div>
      </div>
    </section>
  </main>

  <div id="confirmModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3 id="modalTitle">تأكيد الشراء (معاينة)</h3>
      <div id="modalDetails"></div>
      <div class="modal-actions">
        <button id="confirmBtn" class="btn primary">تأكيد</button>
        <button id="cancelBtn" class="btn">إلغاء</button>
      </div>
    </div>
  </div>

  <div id="result" class="result" style="display:none;">
    <h3 id="resultTitle">تمت المحاكاة</h3>
    <div id="receipt"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
